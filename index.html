<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  
</head>
<body>
  <main>

    <section class="profile">
      <div class="profile-pic">
      <img src="./images/image-jeremy.png" alt="Jeremy Robson Profile picture">
      <h1>Report for 
        <br> 
        <span>Jeremy Robson</span>
      </h1>
      </div>
      <div class="time-span">
        <button>Daily</button>
        <button>Weekly</button>
        <button>Monthly</button>
      </div>
    </section>

    <section class="work">
      <div class="icons">
        <img src="./images/icon-work.svg" alt="briefcase bag">
      </div>
      <div class="stats">
        <h2>Work</h2>
        <img src="./images/icon-ellipsis.svg" alt="ellipsis icon" class="ellipsis">
        <h3 class="daily">5hrs</h3>
        <p class="daily">Yesterday - 7hrs</p>
      </div>
    </section>

    <section class="play">
      <div class="icons">
        <img src="./images/icon-play.svg" alt="video game remote">
      </div>
      <div class="stats">
        <h2>Play</h2>
        <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        <h3 class="daily">1hrs</h3>
        <p class="daily">Yesterday - 2hrs</p>
      </div>
    </section>

    <section class="study">
      <div class="icons">
        <img src="./images/icon-study.svg" alt="open book">
      </div>
      <div class="stats">
        <h2>Study</h2>
        <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        <h3 class="daily">0hrs</h3>
        <p class="daily">Yesterday - 1hrs</p>
      </div>
    </section>

    <section class="exercise">
      <div class="icons">
        <img src="./images/icon-exercise.svg" alt="a running icon">
      </div>
      <div class="stats">
        <h2>Exercise</h2>
        <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        <h3 class="daily">1hrs</h3>
        <p class="daily">Yesterday - 1hrs</p>
      </div>
    </section>

    <section class="social">
      <div class="icons">
        <img src="./images/icon-social.svg" alt="message bubbles">
      </div>
      <div class="stats">
        <h2>Social</h2>
        <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        <h3 class="daily">1hrs</h3>
        <p class="daily">Yesterday - 3hrs</p>
      </div>
    </section>

    <section class="care">
      <div class="icons">
        <img src="./images/icon-self-care.svg" alt="heart icon with a plus">
      </div>
      <div class="stats">
        <h2>Self Care</h2>
        <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        <h3 class="daily">0hrs</h3>
        <p class="daily">Yesterday - 1hrs</p>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
